<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
</head>
<body>
<h2>Simple Table</h2>
<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
    </tr>
    <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
    </tr>
    <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
    </tr>
</table>

<h2>Basic Form</h2>
<form>
    <label for="input1">Field 1:</label>
    <input type="text" id="input1" name="input1"><br><br>
    <label for="input2">Field 2:</label>
    <input type="text" id="input2" name="input2"><br><br>
    <button type="submit">Submidt</button>
</form>
</body>
</html>
